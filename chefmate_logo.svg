<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for futuristic look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for futuristic effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="60" cy="60" r="45" fill="url(#primaryGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Chef hat icon - futuristic interpretation -->
  <g transform="translate(60,60)">
    <!-- Hat base -->
    <path d="M -20,-15 Q -20,-25 -10,-25 L 10,-25 Q 20,-25 20,-15 Q 20,-10 15,-8 L -15,-8 Q -20,-10 -20,-15 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Hat top with geometric pattern -->
    <path d="M -15,-25 Q -15,-35 0,-38 Q 15,-35 15,-25" 
          fill="white" opacity="0.9"/>
    
    <!-- Futuristic details on hat -->
    <circle cx="-8" cy="-30" r="2" fill="url(#accentGradient)"/>
    <circle cx="0" cy="-32" r="2" fill="url(#accentGradient)"/>
    <circle cx="8" cy="-30" r="2" fill="url(#accentGradient)"/>
    
    <!-- Digital lines on hat -->
    <line x1="-12" y1="-20" x2="12" y2="-20" stroke="url(#accentGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="url(#accentGradient)" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Cooking utensils - stylized and futuristic -->
  <g transform="translate(60,60)">
    <!-- Fork -->
    <g transform="rotate(-20) translate(-25,5)">
      <line x1="0" y1="0" x2="0" y2="15" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-2" y1="0" x2="-2" y2="8" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="2" y1="0" x2="2" y2="8" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="0" cy="18" r="1.5" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Spoon -->
    <g transform="rotate(20) translate(25,5)">
      <ellipse cx="0" cy="3" rx="3" ry="5" fill="url(#accentGradient)"/>
      <line x1="0" y1="8" x2="0" y2="18" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="20" r="1.5" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- Floating particles for futuristic effect -->
  <circle cx="25" cy="35" r="1.5" fill="url(#primaryGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="25" r="1" fill="url(#accentGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="85" r="1.2" fill="url(#primaryGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Brand name - ChefMate -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="700" 
        fill="url(#textGradient)" filter="url(#dropshadow)">
    Chef<tspan fill="url(#accentGradient)">Mate</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="400" 
        fill="#666" opacity="0.8">
    Your Personal Chef Buddy
  </text>
  
  <!-- Futuristic accent line -->
  <line x1="130" y1="85" x2="350" y2="85" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <circle cx="350" cy="85" r="3" fill="url(#accentGradient)"/>
  
  <!-- Digital elements -->
  <g opacity="0.3">
    <rect x="340" y="15" width="8" height="2" fill="url(#primaryGradient)">
      <animate attributeName="width" values="8;15;8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="340" y="20" width="12" height="2" fill="url(#primaryGradient)">
      <animate attributeName="width" values="12;6;12" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="340" y="25" width="10" height="2" fill="url(#primaryGradient)">
      <animate attributeName="width" values="10;18;10" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>